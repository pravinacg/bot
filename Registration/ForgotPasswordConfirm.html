<html>
<head>
  <title>September Event</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="custom-style.css" type="text/css" />
</head>
<body class="bg-img">
	 <div class="container">
		 <div class="row">
			<div class="mob-logo-wrapper">
				<img class="site-logo" src="site-logo.png">
			</div>
			<div class="wrap">
				<div class="col-md-12 col-sm-12">
					<div class="col-sm-8">
						<div class="forgot-password-container">
							<div class="logo">
								<img class="site-logo" src="site-logo.png" />
							</div>
							<form class="forgot-password-confirm">
								<legend id="forgot-password-confirm">Forgot your password?</legend>
								<div class="form-group">
									<label name="lblEmailAddress" class="form-label">Email Address</label>
									<input type="text" class="form-control" name="email-address" />
								</div>
								<hr/>
								<div class="form-group">
									<label name="Password" class="form-label">New Password</label>
									<input type="password" class="form-control" name="password"/>
								</div>
								<hr/>
								<div class="form-group">
									<label name="Password" class="form-label">Confirm Password</label>
									<input type="password" class="form-control" name="ConfirmPassword"/>
								</div>
								<div id="sm-md-device-buttons" class="form-group">
									<button class="reset-left-arrow"></button>
									<input type="submit" name="Reset" class="reset-button" value="Reset" />
								</div>
								<div id="mob-buttons" class="form-group">
									<input type="submit" name="Back" class="mob-back-button" value="Back" />
									<!--<div class="mob-separator"></div>-->
									<input type="submit" name="Reset" class="mob-reset-button" value="Reset" />
								</div>
							</form>
						</div>
					</div>
					<div class="col-sm-4">					
						<div class="robot-container">
							<img src="white_robot.png" class="robot" />
						</div>
					</div>
				</div>
			</div>
		 </div>
	 </div>
</body>
</html>
